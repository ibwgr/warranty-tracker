<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warranty-Tracker</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="scripts/navigation.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="http://code.highcharts.com/maps/modules/map.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
</head>

<body>
  <header>
    <nav class="navigation">
      <ul>
        <li>
          <a id="linkToIndexPage" href="/" title="Main">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </header>
    <div class="grid-container">
      <div class="title">
        <h1>Warranty-Tracker</h1>
      </div>
      <div class="graph">
        <div id="trend-graph"></div>
      </div>
      <div class="action-bar">
        <div class="datepickerGroup">
          <input type="text" id="fromDate" placeholder="Please select Date Time" data-input>
          <label class="input-label">From</label>
        </div>
        <div class="datepickerGroup">
          <input type="text" id="toDate" placeholder="Please select Date Time" data-input>
          <label class="input-label">To</label>
        </div>
        <button type="button" class="button" id="update-table">Update Table</button>
        <button type="button" class="button" id="create-entry">Create Entry</button>
        <div id="plane" style="display: none"></div>
        <div id="popup" style="display: none">
          <div id="top-bar">
            <div id="top-bar-label">Create Warranty Entry</div>
            <button id="exit" value="Exit">X</button>
          </div>
          <div id="left-part">
            <input type="text" id="machine" placeholder="machine">
            <input type="text" id="customer" placeholder="customer">
            <input type="text" id="contact" placeholder="contact">
            <input type="text" id="issue" placeholder="issue">
            <input type="text" id="employee" placeholder="employee">
          </div>
          <div id="right-part">
            <div id="datepicker">
              <input type="text" id="choose-date" placeholder="Please select date" data-input>
            </div>
            <select id="time-spend">
              <option value="" disabled selected hidden>Please add time</option>
            </select>
            <div class="spare"></div>
            <div class="spare"></div>
            <button id="confirm">Confirm</button>
          </div>
        </div>
      </div>
      <div class="table-wrapper">
        <div class="table">
          <table style="width: 100%;">
            <thead></thead>
            <tbody class="warranty-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>

</html>
